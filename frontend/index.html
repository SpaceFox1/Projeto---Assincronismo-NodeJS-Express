<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidas de Futebol</title>
    <link href="./index.css" type="text/css" rel="stylesheet">
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header id="header">
      <div id="leftside">
        <h1 class="sectionTitle">Futebol!</h1>
      </div>
      <div id="rightside">
        <button id="addMatch" class="headerbutton" onclick="startCreatingNewMatch()">Adicionar Partida</button>
      </div>
    </header>
    <main id="content">
      <div id="matchModal" class="modalContainer" onclick="cancelModal()">
        <div class="modal" onclick="event.stopPropagation()">
          <h3 class="modalTitle" id="modalTitle">Criar Encontro de Futebol</h3>
          <div class="form">
            <div class="horizontal">
              <div class="input">
                <label for="matchTitleInput" class="inputLabel">Nome</label>
                <input id="matchTitleInput" class="inputElement" type="text" placeholder=" ">
              </div>
              <div class="input">
                <label for="matchDateInput" class="inputLabel">Dia e Hora</label>
                <input id="matchDateInput" class="inputElement" type="datetime-local" placeholder=" ">
              </div>
            </div>
            <div class="input">
              <label for="matchAddressInput" class="inputLabel">Endere√ßo</label>
              <input id="matchAddressInput" class="inputElement" type="text" placeholder=" ">
            </div>
            <div class="horizontal">
              <button class="subtleButton" onclick="cancelModal()">Cancelar</button>
              <button id="submitModalFormButton" class="modalButton" onclick="modalMainAction()" disabled>
                <div class="spinner"></div>
                <span id="modalMainActionButtonLabel">Criar</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <h2 class="sectionTitle">Lista de Partidas de Futebol</h2>
      <div id="matches"></div>
    </main>
  </body>
</html>
